    <script type="text/javascript">
        function Metro(name) {
            this.name = name;
            this.isRunning = false;
        }
        Metro.prototype = {
            constructor: Metro,
            run: function () {
                this.isRunning = true;
            }
        };

        module("Metro", {
            setup: function () {
                this.metro = new Metro('test1');
            },
            teardown: function () {
                this.metro = null;
            }
        })

        test('test1', function () {
            this.metro.run();
            ok(this.metro.isRunning, 'isRunning!');
        });
        test('test2', function () {
            this.metro.run();
            ok(this.metro.isRunning, 'isRunning!');
        });
    </script>
